<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Nicolly Bispo</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="shortcut icon" href="favicon.svg" type="image/svg">
    <script src="https://kit.fontawesome.com/05d58b30c5.js" crossorigin="anonymous"></script>
</head>
<body>
   <header>
    <nav id="menu">
        <ul>
            <li><a href="#"><i class="fa-solid fa-house"></i></a></li>
            <li><a href="#"><i class="fa-solid fa-brain"></i></a></li>
            <li><a href="#"><i class="fa-solid fa-graduation-cap"></i></a></li>
            <li><a href="#"><i class="fa-solid fa-trowel-bricks"></i></a></li>
            <li><a href="#"><i class="fa-solid fa-moon"></i></a></li>
        </ul>
    </nav>
   </header>

   <main>
    <section id="ficha">
        <img src="imagens/nicolly-perfil.jpg" alt="Nicolly Bispo" class="foto">
        <h1>Nicolly Bispo</h1>
        <p>Técnica em informática pelo IFPI, apaixonada por aprender coisas novas.</p>
        <div id="social">
           <a href="https://github.com/NicollyBispo" target="_blank" rel="nofollow"><i class="fa-brands fa-github"></i></a>
        </div>
    </section>
    <section id="detalhes">
        <article id="skills">
            <h2><i class="fa-solid fa-brain"></i>Minhas skills</h2>

            <div id="skill-container">
                <div class="item">
                    <div class="info">
                        <span class="nome">
                             <i class="fa-solid fa-code"></i> HTML5
                        </span>
                        <span class="porcent">
                            90%
                        </span>
                    </div>
                    <div class="barra">
                        <div class="progresso" style="width: 90%;"></div>
                    </div>
                </div>

                <div class="item">
                    <div class="info">
                        <span class="nome">
                             <i class="fa-solid fa-code"></i> CSS3
                        </span>
                        <span class="porcent">
                            80%
                        </span>
                    </div>
                    <div class="barra">
                        <div class="progresso" style="width: 80%;"></div>
                    </div>
                </div>

                <div class="item">
                    <div class="info">
                        <span class="nome">
                             <i class="fa-solid fa-person-rays"></i> Comunicação
                        </span>
                        <span class="porcent">
                            85%
                        </span>
                    </div>
                    <div class="barra">
                        <div class="progresso" style="width: 85%;"></div>
                    </div>
                </div>
            </div>

        </article> <!--fim article#skills-->
        <article id="formacao">
            <h2><i class="fa-solid fa-graduation-cap"></i> Formação</h2>

            <div id="formacao-container">
                <div class="curso">
                    <p class="periodo">2021-2023</p>
                    <h3 class="instituicao">Instituto Federal - Campus Angical</h3>
                    <p class="titulacao">Técnica em informática</p>
                </div>
            </div>

        </article> <!--fim article#formação-->
        <article id="projetos">
            <h2><i class="fa-solid fa-trowel-bricks"></i> Projetos</h2>

        </article> <!--fim article#projetos-->
    </section>
   </main>

   <footer>

   </footer>

   <script src="scripts/script.js"></script>
</body>
</html>
